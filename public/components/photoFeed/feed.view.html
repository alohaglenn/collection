<div ng-controller="feedCtrl">
  <h3 id="results" ng-show="tag.length > min">Results for "{{ tag }}" <a href="#/">Home</a></h3>

  <h3 id="results" ng-show="tag.length === min">No tag entered. <a href="#/">Home</a></h3>

  <div class="row gallery">
    <div class="col-md-3" ng-repeat="photo in photos">
      <a href="{{photo.link}}" target="_blank"><img class="main" ng-src="{{ photo.images.low_resolution.url }}"></a>
      <div class="info">
        <a href="https://instagram.com/{{photo.user.username}}" target="_blank">
        <img class="avatar img-circle" ng-src="{{ photo.user.profile_picture }}">@{{ photo.user.username }}</img>
        </a>
        <!-- <p>{{ photo.created_time * 1000 | date }}</p> -->
      </div>
    </div>
  </div>
</div>
